</head>

            <div class="nav-brand">

        <header>
            <h1>EasyKiConverter</h1>
            <p>一个用于将嘉立创EDA的元器件导出为KiCad格式的便捷工具</p>
        </header>

        <main>
            <div class="form-container">
                <h2>输入嘉立创元器件编号</h2>
                <form id="export-form">
                    <div class="form-group">
                        <label for="component-id">添加元器件编号</label>
                        <div class="component-input-container">
                            <input type="text" id="component-id" name="component-id" placeholder="输入元器件编号，例如：C12345">
                            <button type="button" id="add-component-btn" class="add-btn">添加</button>
                        </div>
                        
                        <div class="component-list-container">
                            <h4>待转换列表</h4>
                            <ul id="component-list" class="component-list"></ul>
                            <div id="component-list-empty" class="component-list-empty">暂无待转换的元器件</div>
                        </div>
                        
                        <div class="bom-upload-section">
                            <h4>或者上传BOM表批量导入</h4>
                            <div class="file-upload-area" id="file-upload-area">
                                <input type="file" id="bom-file" accept=".xlsx,.xls,.csv" style="display: none;">
                                <div class="upload-content">
                                    <div class="upload-icon">📄</div>
                                    <p>点击选择BOM文件或拖拽文件到此处</p>
                                    <p class="file-info">支持 .xlsx, .xls, .csv 格式</p>
                                </div>
                            </div>
                            <div id="file-status" class="file-status" style="display: none;"></div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="output_folder_path">自定义库保存路径（可选）</label>
                        <input type="text" id="output_folder_path" name="output_folder_path" placeholder="留空将默认保存到工作区根目录的output文件夹">
                    </div>

                    <div class="form-group">
                        <label for="output_lib_name">自定义库名称（可选）</label>
                        <input type="text" id="output_lib_name" name="output_lib_name" placeholder="例如：my_project，留空默认为easyeda_convertlib">
                    </div>

                    <div class="export-options">
                        <h3>导出选项</h3>
                        <label class="checkbox-label">
                            <input type="checkbox" id="export_symbol" name="export_symbol" checked>
                            <span class="checkbox-checkmark"></span>
                            导出原理图符号 (.kicad_sym)
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" id="export_footprint" name="export_footprint" checked>
                            <span class="checkbox-checkmark"></span>
                            导出PCB封装 (.kicad_mod)
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" id="export_3d_model" name="export_3d_model" checked>
                            <span class="checkbox-checkmark"></span>
                            导出3D模型 (.step)
                        </label>
                    </div>

                    <button type="submit" id="export-btn" class="primary-btn">
                        <span class="btn-text">开始导出</span>
                        <div class="loading-spinner"></div>
                    </button>
                </form>
            </div>

            <div id="progress-container" class="progress-container" style="display: none;">
                <div class="progress-bar">
                    <div id="progress-fill" class="progress-fill"></div>
                </div>
                <div id="progress-text" class="progress-text"></div>
            </div>

            <div id="results-container" class="results-container" style="display: none;">
                <h3>导出结果</h3>
                <div id="results-list"></div>
            </div>
        </main>

        <footer>
            <p>&copy; 2024 EasyKiConverter. All Rights Reserved.</p>
        </footer>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
